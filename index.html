<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Estilo Nike</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .container h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #000;
            text-transform: uppercase;
        }
        .image-gallery {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-item {
            width: 350px; /* Largura fixa para cada item */
            text-align: center; /* Centraliza o conteúdo */
        }
        .image-item img {
            width: 100%; /* Imagem ocupa 100% da largura do contêiner */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .image-item figcaption {
            margin-top: 10px; /* Espaço entre a imagem e a descrição */
            font-size: 1rem;
            color: #555;
        }
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.9rem;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meu Site Esportivo</h1>
    </header>

    <div class="container">
        <h2>Galeria de Imagens</h2>
        <div class="image-gallery">
            <!-- Item 1 -->
            <div class="image-item">
                <img src="https://images.tcdn.com.br/img/img_prod/740066/nike_kd_17_christmas_pack_5103_1_c30cdfe057d0ab69f498c45bdc29440c.jpg" alt="Tênis Nike KD 17 Christmas Pack">
                <figcaption>Tênis Nike KD 17 Christmas Pack</figcaption>
            </div>
            <!-- Item 2 -->
            <div class="image-item">
                <img src="https://static.netshoes.com.br/produtos/tenis-nike-kd-trey-5-x-masculino/28/JD8-1674-128/JD8-1674-128_zoom1.jpg?ts=1674563655&ims=544x" alt="Tênis Nike KD Trey 5 X">
                <figcaption>Tênis Nike KD Trey 5 X</figcaption>
            </div>
            <!-- Item 3 -->
            <div class="image-item">
                <img src="https://sneakerbardetroit.com/wp-content/uploads/2022/07/PUMA-MB.01-Lo-Team-Colors-Pack-Release-Date.jpeg" alt="Tênis PUMA MB.01">
                <figcaption>Tênis PUMA MB.01</figcaption>
            </div>
            <!-- Item 4 -->
            <div class="image-item">
                <img src="https://artwalk.vtexassets.com/arquivos/ids/392988/37828-8-002-3.jpg?v=638189095460900000" alt="">
                <figcaption>Tênis PUMA MB.02</figcaption>
            </div>
            <!-- Item 5 -->
            <div class="image-item">
                <img src="https://imgnike-a.akamaihd.net/1920x1920/01185151.jpg" alt="Tênis Nike Air Force 1">
                <figcaption>Tênis Nike Air Force 1</figcaption>
            </div>
            <!-- Item 6 -->
            <div class="image-item">
                <img src="https://imgnike-a.akamaihd.net/1920x1920/02524251.jpg" alt="Tênis Nike React Infinity Run">
                <figcaption>Tênis Nike React Infinity Run</figcaption>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
