<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-gallery {
            display: flex;
            flex-direction: column; /* Altera o layout para coluna */
            gap: 10px;
            align-items: center; /* Centraliza as imagens horizontalmente */
        }
        .image-gallery img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>

    <div class="container">
        <h2>Galeria de Imagens</h2>
        <div class="image-gallery">
            <!-- Adicione suas imagens aqui -->
            <img src="https://images.tcdn.com.br/img/img_prod/740066/nike_kd_17_christmas_pack_5103_1_c30cdfe057d0ab69f498c45bdc29440c.jpg" alt="Descrição da Imagem 1">
            <img src="https://static.netshoes.com.br/produtos/tenis-nike-kd-trey-5-x-masculino/28/JD8-1674-128/JD8-1674-128_zoom1.jpg?ts=1674563655&ims=544x" alt="Descrição da Imagem 2">
            <img src="https://sneakerbardetroit.com/wp-content/uploads/2022/07/PUMA-MB.01-Lo-Team-Colors-Pack-Release-Date.jpeg" alt="Descrição da Imagem 3">
            <!-- Adicione mais imagens conforme necessário -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Meu Site. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
